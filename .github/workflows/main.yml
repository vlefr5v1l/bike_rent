name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Docker Compose
        run: |
          docker-compose up -d --build
          docker-compose exec web bash
          pytest
          

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Build Docker image
        run: docker-compose up --build

